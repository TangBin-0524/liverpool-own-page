<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scrolling Timeline</title>
    <link rel="stylesheet" href="tstyle.css">
</head>
<body>
    <div class="timeline-container">
        <!-- 年份标签 -->
        <div class="year">1964</div>
        <div class="year">1977</div>
        <!-- 时间轴内容 -->
        <div class="timeline-content">
            <h2>Liverpool FC Founded</h2>
            <p>Liverpool Football Club is founded by John Houlding.</p>
            <img src="../image/birth.jpg" alt="Liverpool FC Founded">
        </div>
        <div class="timeline-content">
            <h2>First League Title</h2>
            <p>Liverpool wins its first Football League title.</p>
            <img src="../image/title.jpg" alt="First League Title">
        </div>
        <!-- 更多时间轴内容 -->
    </div>
</body>
</html>
