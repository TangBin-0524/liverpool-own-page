<body>
    <div class="background"></div>
    <iframe src="https://matchcentre.liverpoolfc.com/#/" frameborder="0"></iframe>
    <script>
        const slider = document.querySelector('.background');
        slider.style.backgroundImage = 'url(../image/Liv.jpeg)';
        // 获取 iframe 元素
        var iframe = document.querySelector('iframe');

        // 等待 iframe 内容加载完成
        iframe.onload = function() {
            // 获取 iframe 的文档对象
            var iframeDocument = iframe.contentDocument || iframe.contentWindow.document;

            // 假设您要滚动到的元素ID为 'targetElement'
            var targetElement = iframeDocument.getElementById('tabs-nav');

            // 如果找到了目标元素，将其滚动到视图中
            if (targetElement) {
                targetElement.scrollIntoView(true);
            }
        };
    </script>
